<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>

<body>
  <h1>리뷰 상세</h1>
  <div> 
  	작성자
  	<input type="text" th:value="${review.reviewWriter}" readonly>
  </div>
  <div>
  	이용 캠핑장
  	<input type="text" th:value="${review.reviewCampsite}" readonly>
  </div>
  <div>
  	제목
  	<input type="text" th:value="${review.reviewTitle}" readonly>
  </div>
  <div>
  	내용
  	<textarea rows="" cols="" th:text="${review.reviewContent}" readonly></textarea>
  </div>
  <div th:each="reviewImgPath: ${reviewImgPaths}" style="float: left;">
    <img th:src="@{${reviewImgPath}}" style="width: 300px; height: 300px;"/>
  </div>
  <br>
  <div th:if="${isWriter}">
  <input type="button" th:onclick="|location.href='@{/reviews/put/{reviewId}(reviewId=${review.reviewId})}'|" th:value="수정하기">
  <form th:action="@{|/reviews/delete/${review.reviewId}|}" th:method="delete">
    <input type="submit" value="삭제">
  </form>
  </div>
</body>

</html>
