<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>내 정보 수정</h1>
  <ul>
  	<li>
  	  <a th:href="@{/my-page}">내 정보</a>
  	</li>
    <li sec:authorize="hasAnyAuthority('ROLE_USER')">
      <a th:href="@{/my-page/favorite}">관심 캠핑장</a>
    </li>
    <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
      <a th:href="@{/admin/campsites}">캠핑장 등록/관리</a>
    </li>
  	<li>
  	  <a th:href="@{/my-page/reservation}" sec:authorize="hasAnyAuthority('ROLE_USER')">예약 조회</a>
  	  <a th:href="@{/admin/my-page/reservation}" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">예약 관리</a>
  	</li>
  </ul>
  
  <form th:action th:method="put" th:object="${memberDto}">
  	<div>
  	  <label>아이디</label>
  	  <input type="text" th:field="*{memberId}" readonly>
  	</div>
  	<div>
  	  <label>이름</label>
  	  <input type="text" th:field="*{memberName}">
  	</div>
  	<div>
  	  <label>전화번호</label>
  	  <input type="text" th:field="*{memberPhone}">
  	</div>
  	<div>
  	  <label>나이</label>
  	  <input type="number" th:field="*{memberAge}">
  	</div>
    <input type="submit" value="수정">
    <input type="button" th:onclick="|location.href='@{/my-page}'|" value="취소">
  </form>
  
  <form th:action th:method="delete">
    <input type="submit" value="회원탈퇴">
  </form>
</body>

</html>
