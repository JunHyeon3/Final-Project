<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout-form::layout(~{::title}, ~{::section})}">
  
<title>로그인</title>
  
<section>
   <form th:action="@{/member/login}" th:object="${memberDto}" method="post" class="d-grid gap-2 col-4 mx-auto">
    <p th:if="${param.error}" class="text-danger fs-5">ID 또는 비밀번호를 확인해 주세요.</p>
    
   	<div class="row my-2">
		<div class="col-3">
			<label for="" class="form-label fw-bold">아이디</label>
		</div>
		<div class="col">
			<input type="text" name="memberId" class="form-control" placeholder="아이디를 입력하세요.">
		</div>
	</div>
	
   	<div class="row my-2">
		<div class="col-3">
			<label for="" class="form-label fw-bold">비밀번호</label>
		</div>
		<div class="col">
			<input type="password" name="memberPw" class="form-control" placeholder="비밀번호를 입력하세요.">
		</div>
	</div>
	
  	<a th:href="@{/member/join}" class="link-secondary text-end my-2">가입 하러가기</a>
    <input type="submit" class="btn btn-outline-success" value="로그인">
<!--   <input type="button" th:onclick="|location.href='@{/member/join}'|" class="btn btn-outline-success" value="회원가입"> -->
  </form>
</section>
