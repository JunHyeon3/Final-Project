<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout-form::layout(~{::title}, ~{::section})}">
  
<title>회원가입</title>
  
<section>
   <form th:action="@{/member/join}" th:object="${memberDto}" method="post" class="d-grid gap-2 col-6 mx-auto">
	<div class="row">
		<div th:each="memberRole: ${memberRoles}" class="btn-group col-6" role="group" aria-label="Basic radio toggle button group">
		    <input type="radio" th:field="*{memberRole}" th:value="${memberRole.name()}" class="btn-check">
		    <label th:for="${#ids.prev('memberRole')}" th:text="${memberRole.text}" class="btn btn-outline-success"></label>
		</div>
	  	<p th:errors="*{memberRole}" class="text-danger p-2 text-center"></p>
	</div>
    
   	<div class="row my-3">
		<div class="col-2">
			<label for="" class="form-label fw-bold">아이디</label>
		</div>
		<div class="col">
			<input type="text" th:field="*{memberId}" class="form-control" placeholder="아이디를 입력하세요.">
		</div>
	  	<p th:errors="*{memberId}" class="text-danger p-2 text-center"></p>
	</div>
	
   	<div class="row my-3">
		<div class="col-2">
			<label for="" class="form-label fw-bold">비밀번호</label>
		</div>
		<div class="col">
			<input type="password" th:field="*{memberPw}" class="form-control" placeholder="5자 이상 15자 이하">
		</div>
        <p th:errors="*{memberPw}" class="text-danger p-2 text-center"></p>
	</div>
	
   	<div class="row my-3">
		<div class="col-2">
			<label for="" class="form-label fw-bold">이름</label>
		</div>
		<div class="col">
			<input type="text" th:field="*{memberName}" class="form-control" placeholder="이름을 입력하세요.">
		</div>
        <p th:errors="*{memberName}" class="text-danger p-2 text-center"></p>
	</div>
	
   	<div class="row my-3">
		<div class="col-2">
			<label for="" class="form-label fw-bold">전화번호</label>
		</div>
		<div class="col">
			<input type="text" th:field="*{memberPhone}" class="form-control" placeholder="010-0000-0000">
		</div>
        <p th:errors="*{memberPhone}" class="text-danger p-2 text-center"></p>
	</div>
	
   	<div class="row my-3">
		<div class="col-2">
			<label for="" class="form-label fw-bold">나이</label>
		</div>
		<div class="col">
			<input type="number" th:field="*{memberAge}" class="form-control" min="20" max="99" placeholder="0">
		</div>
	</div>
	
    <input type="submit" class="btn btn-outline-success" value="회원 가입">
  </form>
</section>
