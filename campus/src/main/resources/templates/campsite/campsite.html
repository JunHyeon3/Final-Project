<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>캠핑장 상세</h1>
  <div>
    <img th:src="@{${campsite.campsiteMainImgPath}}" style="width: 150px; height: 150px;"/>
    <ul>
      <li> 
        캠핑장 이름 :<span th:text="${campsite.campsiteName}"></span>
      </li>
      <li>
        캠핑장 주소 : <span th:text="${campsite.campsiteAddress}"></span>
      </li>
      <li>
        캠핑장 연락처 : <span th:text="${campsite.campsiteTel}"></span>
      </li>
      <li>
      	<input type="button" th:onclick="|location.href='@{/reservation/{campsiteId}(campsiteId = ${campsite.campsiteId})}'|" value="예약하기">
      </li>
    </ul>
    <hr>
    <h2>상세 정보</h2>
    <div th:each="campsiteImg: ${campsiteImgs}" style="float: left;">
      <img th:src="@{${campsiteImg}}" style="width: 300px; height: 300px;"/>
    </div>
    <table style="clear: both;">
      <tbody>
        <tr>
          <th>소개 : </th>
          <td th:text="${campsite.campsiteIntroduction}">소개글 ~~</td>
        </tr>
        <tr>
          <th>환경 : </th>
          <td th:text="${campsite.campsiteEnvironment}">산, 바다</td>
        </tr>
        <tr>
          <th>편의시설 : </th>
          <td th:text="${campsite.campsiteFacilitie}">샤워장, 취사장, 바베큐장</td>
        </tr>
        <tr>
          <th>1박 이용요금 : </th>
          <td th:text="|${campsite.campsitePrice} 원|">샤워장, 취사장, 바베큐장</td>
        </tr>
        <tr>
          <th>최소 이용 인원 : </th>
          <td th:text="${campsite.campsiteMin}">13:00</td>
        </tr>
        <tr>
          <th>최대 이용 인원 : </th>
          <td th:text="${campsite.campsiteMax}">13:00</td>
        </tr>
        <tr>
          <th>체크인 : </th>
          <td th:text="${campsite.campsiteCheckin}">14:00</td>
        </tr>
        <tr>
          <th>체크아웃 : </th>
          <td th:text="${campsite.campsiteCheckout}">13:00</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
